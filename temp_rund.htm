
<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script src="gauge.min.js"></script>
</head>
<body style="background:#fff">

<canvas data-type="radial-gauge"
    data-value="20.6"
    data-width="200"
    data-height="200"
    data-units="C"
    data-title="www.M-Wulff.de"
    data-min-value="-20"
    data-max-value="60"
    data-major-ticks="[-20,-10,0,10,20,30,40,50,60]"
    data-minor-ticks="2"
    data-stroke-ticks="true"
    data-highlights='[ {"from":-20, "to":-10, "color": "#77f"},
                       {"from":-10, "to":  0, "color": "#bbf"},
                       {"from": 40, "to": 50, "color": "#fbb"},
                       {"from": 50, "to": 60, "color": "#f77"} 
                     ]'
    data-color-title="#aaa"
    data-color-units="#000"
    data-color-numbers="#000"
    data-needle-width="7"
    data-needle-circle-size="7"
    data-needle-circle-outer="true"
    data-needle-circle-inner="false"
    data-color-needle="#f00"
    data-color-needle-shadow-down="#fbb"
    data-color-needle-shadow-up="#f33"
    data-color-value-box-rect="#222"
    data-color-value-box-rect-end="#333"
></canvas>

</body>
</html>
